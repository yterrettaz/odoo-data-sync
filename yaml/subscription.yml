version: 1.0

models:
  - name: Subscription
    source: sale.subscription
    target : sale.order
    fields:
      - partner_id
      - pricelist_id
      - template_id>plan_id
      - reference_date>start_date
      - code>client_order_ref
      # - category_id
      - partner_invoice_id
      - partner_shipping_id
      - x_internal_note>internal_note
      - user_id
    filter: 
       - ['stage_id', '!=', 4 ]
       - ['id', '=', 3 ]